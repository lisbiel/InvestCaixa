services:
  # Redis para cache distribu√≠do
  redis:
    image: redis:7-alpine
    container_name: investcaixa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
  
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: investcaixa-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: $SA_PASSWORD
      MSSQL_PID: "Express"
    ports:
      - "1431:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - /scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      # sqlcmd is not included in the base SQL Server image; use a TCP port check instead
      test: ["CMD-SHELL", "bash -c 'cat </dev/tcp/127.0.0.1/1433 >/dev/null 2>&1 || exit 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
  # API .NET 9
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: investcaixa-api
    ports:
      - "7148:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=InvestCaixaDB;User Id=sa;Password=C@ix4V3rs0!;MultipleActiveResultSets=true;TrustServerCertificate=True
      - ConnectionStrings__Redis=redis:6379,abortConnect=false
      - Jwt__Issuer=InvestCaixa
      - Jwt__Audience=InvestCaixa
      - Jwt__Secret=${JWT_SECRET:-ChaveSecretaSuperSeguraParaProducao123!@#}
      - Jwt__ExpirationMinutes=60
    depends_on:
      redis:
        condition: service_healthy
      sqlserver:
        condition: service_started
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  redis-data:
    driver: local
    name: investcaixa-redis-data
  sqlserver-data:
    driver: local
    name: investcaixa-sqlserver-data
